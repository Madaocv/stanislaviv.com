<head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">

    <title>EVE - Register</title>

<body class="empty-layout">

	<a href="index.html" class="return-back">
	<i class="fa fa-long-arrow-left"></i> Return Back
</a>

<div class="content-center">
    <form method="post" action="/login/" class="login-form">
    	<h1>Create Account</h1>

        <div class="form-group">
            <label for="login-form-username">Username</label>
            <input id="login-form-username" type="text" name="login" class="form-control" required="required">
        </div><!-- /.form-group --> 

        <div class="form-group">
            <label for="login-form-email">E-mail</label>
            <input id="login-form-email" type="email" name="email" class="form-control" required="required">
        </div><!-- /.form-group -->

        <div class="form-group">
            <label for="login-form-password">Password</label>
            <input id="login-form-password" type="password" name="password" class="form-control" required="required">
        </div><!-- /.form-group -->


        <div class="form-group">
            <label for="login-form-retype">Retype</label>
            <input id="login-form-retype" type="password" name="retype" class="form-control" required="required">
        </div><!-- /.form-group -->

    	<button type="submit" name="login_form" class="btn btn-secondary pull-right">Log in</button>
    </form>
</div><!-- /.content-center -->

	<div class="customizer">
	<div class="customizer-inner">
		<h2 class="customizer-title">Choose Combination</h2>

		<ul>
			<li class="color-orange">

			</li>			

			<li class="color-magenta">
